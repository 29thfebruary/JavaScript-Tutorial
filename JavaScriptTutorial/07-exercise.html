<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      //7a. & 7b. & 7c.
      function greet(name) {
        if (!name) {
          console.log('Hi there!');
        }
        else {
          console.log(`Hello ${name}!`);
        }       
      }
      greet('Athirah');
      greet();

      //7d. 
      function convertToFahrenheit(celcius) {
        let fahrenheit = (celcius * 9 / 5) + 32;
        return fahrenheit;
      }
      console.log(convertToFahrenheit(25));

      //7e.
      function convertToCelcius(fahrenheit) {
        let celcius = (fahrenheit - 32) * 5 / 9;
        return celcius;
      }
      console.log(convertToCelcius(86));

      //7f.
      function convertTemperature(degrees, unit) {
        if (unit === 'C') {
          let result = convertToFahrenheit(degrees);
          return `${result}F`;
        }
        else if (unit === 'F') {
          let result = convertToCelcius(degrees);
          return `${result}C`;
        }
      }
      console.log(convertTemperature(25, 'C'));
      console.log(convertTemperature(86, 'F'));

      //7g. & 7h. & 7i.
      function convertLength(length, from, to) {
        if (from !== 'km' && from !== 'miles' && from !== 'ft') {
          return `Invalid unit: ${from}`;
        }
        else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
          return `Invalid unit: ${to}`;
        }

        if (from === 'miles' && to === 'km') {          
          const result = length * 1.6;
          return `${result} ${to}`;
        }
        else if (from === 'km' && to === 'miles') {          
          const result = length / 1.6;
          return `${result} ${to}`;
        }
        else if (from === 'miles' && to === 'ft') {
          const result = length * 5280;
          return `${result} ${to}`;
        }
        else if (from === 'km' && to === 'ft') {
          const result = length * 3281;
          return `${result} ${to}`;
        }
        else if (from === 'ft' && to === 'miles') {
          const result = length / 5280;
          return `${result} ${to}`;
        }
        else if (from === 'ft' && to === 'km') {
          const result = length / 3281;
          return `${result} ${to}`;
        }
        else if (from === to) {
            return `${length} ${to}`;
          }
      }
      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'km', 'miles'));
      console.log(convertLength(50, 'km', 'km'));
      console.log(convertLength(5, 'miles', 'ft'));
      console.log(convertLength(5, 'km', 'ft'));
      console.log(convertLength(5, 'lbs', 'lbs'));
    </script>
  </body>
</html>
